<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style_show.css' %}">
</head>
<body>
    <div class="contenedor">
        <div class="header"> 
            <a href="/home"><h3>Go Back &#8594;</h3></a>
            <h1>TV Show {{show.id}}</h1> 
        </div>
        <div class="data"> 
            <h3>Title: {{show.title}} </h3>
            <h3>Network: {{show.network}}</h3>
            <h3>Release Date: {{show.release_date}}</h3>
            <h3>Description: {{show.description}}</h3>
        </div>
        <div class="row3"> 
            <h3>Last Updated: {{show.updated_at}}</h3>
            <a href="/home/{{show.id}}/edit">Edit</a> | <a href="/home/{{show.id}}/delete">Delete</a>
        </div>
    </div>
</body>
</html>
